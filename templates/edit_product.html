<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h2>Edit Product</h2>
    {{if .Error}}
    <p style="color:red;">{{.Error}}</p>
    {{end}}
    {{if .Success}}
    <p style="color:green;">{{.Success}}</p>
    {{end}} 
    <br><br>
    <form method="POST" action="/admin/panel/products/edit_products/{{.Product.ID}}"> 
        <img src="{{.Product.ProductImage}}?h=150&w=150" alt=""><br><br>
        <label for="product_image">Image:</label>
        <input type="text" id="product_image" name="image" value="{{.Product.ProductImage}}" required>
        <br><br>
        <label for="product_name">Name:</label>
        <input type="text" id="product_name" name="name" value="{{.Product.ProductName}}" required>
        <br><br>
        <label for="product_category">Category:</label>
        <select id="product_category" name="category_id" required>
            {{range .Categories}}
            <option value="{{.ID}}" {{if eq .ID $.Product.CategoryID}}selected{{end}}>{{.Name}}</option>
            {{end}}
        </select>
        <br><br>
        <label for="product_price">Price:</label>
        <input type="number" id="product_price" name="price" value="{{.Product.Price}}" required>
        <br><br>
        <label for="product_stock">Stock:</label>
        <input type="number" id="product_stock" name="stock" value="{{.Product.Stock}}" required>
        <br><br>
        <label for="product_description">Description:</label>
        <input type="text" id="product_description" name="description" value="{{.Product.Description}}" required>
        <br><br>
        <button type="submit">Update</button>
    </form>
    <br><br>
    <a href="/admin/products">Go Back</a>
    <br>
    <a href="/admin/logout">Logout</a>
</body>
</html>
