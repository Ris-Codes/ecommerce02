<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <h2>Add Product</h2>
    
    {{if .Error}}
    <p style="color:red;">{{.Error}}</p>
    {{end}}
    {{if .Success}}
    <p style="color:green;">{{.Success}}</p>
    {{end}} 
    <br><br>
    
    <form method="POST" action="/admin/panel/products/create_product">
        <label for="product_name">Name:</label>
        <input type="text" id="product_name" name="name" required>
        <br><br>
        <label for="product_category">Category:</label>
        <select id="product_category" name="category_id" required>
            {{range .Categories}}
            <option value="{{.ID}}">{{.Name}}</option>
            {{end}}
        </select>
        <br><br>
        <label for="product_price">Price:</label>
        <input type="text" id="product_price" name="price" required>
        <br><br>
        <label for="product_stock">Stock:</label>
        <input type="number" id="product_stock" name="stock" required>
        <br><br>
        <label for="product_image">Image:</label>
        <input type="text" id="product_image" name="image" required>
        <br><br>
        <label for="product_description">Description:</label>
        <input type="text" id="product_description" name="description" required>
        <br><br>
        <button type="submit">Add Product</button>
    </form>
    <br><br>
    <a href="/admin/panel/products">Go Back</a>
    <br>
    <a href="/admin/logout">Logout</a>
</body>
</html>
