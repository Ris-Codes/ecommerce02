<!-- templates/manage_categories.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
</head>
<body>
    <h2>Manage Categories</h2>
    {{if .Error}}
    <p style="color:red;">{{.Error}}</p>
    <br>
    {{end}}
    {{if .Success}}
    <p style="color:green;">{{.Success}}</p>
    <br>
    {{end}}
    
    <h3>Categories List</h3>
    <ul>
        {{range .Categories}}
        <li>
            {{.Name}}
            <form method="POST" action="/admin/panel/products/category/edit/{{.ID}}">
                <label for="category_name">Edit:</label>
                <input type="text" id="category_name" name="name" value="{{.Name}}" required>
                <button type="submit">Update</button>
            </form>
            <form method="POST" action="/admin/panel/products/category/delete/{{.ID}}" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        <br>
        {{end}}
    </ul>
    
    <h3>Add New Category</h3>
    <form method="POST" action="/admin/panel/products/category/create">
        <label for="category_name">Name:</label>
        <input type="text" id="category_name" name="name" required>
        <button type="submit">Add Category</button>
    </form>
    
    <br>
    <a href="/admin/panel/products">Back to Products</a>
    <br>
    <a href="/admin/panel">Back to Admin Panel</a>
    <br>
    <a href="/admin/logout">Logout</a>
</body>
</html>
